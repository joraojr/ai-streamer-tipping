{{ block content }}
<link rel="stylesheet" type="text/css" href="{{ static 'global/forms.css' }}">

    <div class="jumbotron p-3 mb-2 bg-light text-dark" style="text-align:center">
    <b>
    Please indicate how strongly you (dis)agree with the following statements.
    </b>


<table class="table">
    <thead>
      <tr>
        <th>Statement</th>
        <th>Strongly disagree</th>
        <th>Disagree</th>
        <th>Somewhat disagree</th>
        <th>Neutral</th>
        <th>Somewhat agree</th>
        <th>Agree</th>
        <th>Strongly agree</th>
    </tr>
    </thead>

    <tbody>
        <tr>
            <th><label for="id_item0A">{{ player.item0A_label }}</label></th>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="1"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="2"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="3"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="4"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="5"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="6"></td>
            <td><input class="form-check-input" type="radio" id="id_item0A-0" name="item0A" required="" value="7"></td>
        </tr>
        <tr>
            <th><label for="id_item0B">{{ player.item0B_label }}</label></th>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="1"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="2"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="3"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="4"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="5"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="6"></td>
            <td><input class="form-check-input" type="radio" id="id_item0B-0" name="item0B" required="" value="7"></td>
        </tr>
    </tbody>
</table>

    <hr>
    {% next_button  %}


</div>

<style type="text/css">
    .otree-body {
        max-width: 1200px !important;
    }
</style>

{{ endblock }}
