{{ block content }}
<link rel="stylesheet" type="text/css" href="{{ static 'global/forms.css' }}">

<div class="jumbotron p-3 mb-2 bg-light text-dark" style="text-align:center">
    <b>
        Please answer the following questions.
    </b>


    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>None</th>
            <th>Little</th>
            <th>Some</th>
            <th>A Fair Amount</th>
            <th>A Lot</th>
        </tr>
        </thead>

        <tbody>
        {{ for field in form }}
        <tr>
            <th>{{ field.label }}</th>
            {{ for choice in field }}
            <td>{{ choice }}</td>
            {{ endfor }}
        </tr>
        {{ endfor }}
        </tbody>
    </table>

    <button class="otree-btn-next btn btn-primary" style="float: right;">Next</button>


</div>

<style type="text/css">
    .otree-body {
        max-width: 1200px !important;
    }
</style>

{{ endblock }}
