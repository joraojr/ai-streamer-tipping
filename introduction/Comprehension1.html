<!DOCTYPE html>
<html lang="en">
<head>
  <title>Understanding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

  <h2>Comprehension Questions</h2>

<br><br>
    <div class="jumbotron p-3 mb-2 bg-light text-dark" style="text-align:left">
    <div id="table_box">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Number of characters</th>
            <th scope="col">Worth in Â£</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>100</td>
            <td>0.05</td>
          </tr>
          <tr>
            <td>200</td>
            <td>0.1</td>
          </tr>
          <tr>
            <td>400</td>
            <td>0.2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="question_box">What level of contribution earns the most tokens for the group as a whole?</div>

    <div id="answer_box">
      <div data-answer-option="0" class="answer_option">
        <input type="radio" name="radio_group" value="0">
        <label for="option0">None of your tokens.</label>
      </div>
      <div data-answer-option="1" class="answer_option">
        <input type="radio" name="radio_group" value="1">
        <label for="option1">Half of your tokens.</label>
      </div>
      <div data-answer-option="2" class="answer_option">
        <input type="radio" name="radio_group" value="2">
        <label for="option2">All of your tokens.</label>
      </div>
    </div>

    <div id="prompt_box" class="alert"></div>

    <div id="next_box"><button class="btn btn-primary next_question" style="" disabled>Next</button></div>

</div>

        <button class="otree-btn-next btn btn-primary" style="display: none;float:right;">Next</button>

<style type="text/css">
  body {
    padding-bottom: 50px;
  }

  label {
    padding-left: 5px;
  }

  .otree-timer {
  display: none !important;
}

#answer_box {
  display: flex;
  flex-flow: column;
  margin-bottom: 10px;
}

.answer_option {
  cursor: pointer;
  padding: 20px;
}

.answer_option:hover {
  background: rgba(0,0,0,0.1);
}

.answer_option label {
  cursor: pointer !important;
}

#table_box {
  display: none;
  margin-bottom: 10px;
}

#question_box {
  margin-bottom: 10px;
  font-size: 20px;
}

#prompt_box {
  display: none;
}

#next_box {
  min-height: 40px;
  width: 100%;
}

#next_box .btn {
  float: right;
}
</style>

<script type="text/javascript">

    $(document).ready(function() {

  var questions = [
    "What level of contribution earns the most tokens for the group as a whole?",
    "What level of contribution earns the most tokens for you personally?"
  ];

  var answers_data = {
    "fourth": {
      "answers": ["None of your tokens.","Half of your tokens.","All of your tokens."],
      "correct": 2,
      "prompts": ["Your answer is wrong!", "Your answer is wrong!", "Your answer is correct!"],
      "showtable": false
    },
    "fifth": {
      "answers": ["None of your tokens.","Half of your tokens.","All of your tokens."],
      "correct": 0,
      "prompts": ["Your answer is correct!", "Your answer is wrong!", "Your answer is wrong!"],
      "showtable": false
    }
  };



  var data_keys = Object.keys(answers_data);

  var i = 0;
  var limit = 1;
  var current_key;
  var current_data;
  var selected_option;
  var answers_length;
  var current_answers;

  $(document).on("click", ".answer_option", function() {
    event.preventDefault();
    $(this).children("input").prop("checked", true);
    $("#prompt_box").slideDown(200);
      current_key = data_keys[i];
      current_data = answers_data[current_key];
    selected_option = $("#answer_box input[type='radio']:checked").val();
    $("#prompt_box").html(current_data["prompts"][selected_option]);
    correct_option = parseInt(current_data["correct"]);
    if (selected_option == correct_option) {
      $("#prompt_box").removeClass("alert-danger");
      $("#prompt_box").addClass("alert-success");
      $(".next_question").prop('disabled', false);
      $(".otree-btn-next").prop('disabled', false);
    } else {
      $("#prompt_box").removeClass("alert-success");
      $("#prompt_box").addClass("alert-danger");
    }
    liveSend({'which_option': parseInt(selected_option), 'which_question': parseInt(i)});
  });

  $(".next_question").on("click", function() {
    event.preventDefault(); // Preventing from the form to be exectued
    $("#answer_box input").prop("checked", false);
    $(".next_question").prop('disabled', true);
    i = i + 1;
      current_key = data_keys[i];
      current_data = answers_data[current_key];
      $("#question_box").html(questions[i]);
    current_answers = current_data["answers"];
    answers_length = current_answers.length;
    $("#answer_box").empty();
    $("#prompt_box").empty();
    $("#prompt_box").removeClass("alert-success");
    $("#prompt_box").removeClass("alert-danger");
    $("#prompt_box").hide();
    liveSend({'which_option': parseInt(1000), 'which_question': parseInt(i)});
    if(current_data["showtable"]) {
      $("#table_box").show(300);
    }
    for (var j = 0; j < answers_length; j++) {
      $("#answer_box").append('<div data-answer-option="' + j + '" class="answer_option"><input type="radio" name="radio_group" value="' + j + '"><label for="option' + j + '">' + current_answers[j] + '</label></div>');
    }

    if (i == limit) {
      $(this).hide();
      $(".otree-btn-next").show();
      $(".otree-btn-next").prop('disabled', true);
    }

  });


});

</script>

{{ endblock }}
