{{ block content }}
<link rel="stylesheet" type="text/css" href="{{ static 'global/forms.css' }}">

<div class="jumbotron p-3 mb-2 bg-light text-dark" style="text-align:center">
    <!--    <b>-->
    <!--        Please indicate how strongly you (dis)agree with the following statements.-->
    <!--    </b>-->


    <table class="table">
        <thead>
        <tr>
            <th class="w-100 ">Statement</th>
            <th class="text-center align-text-top w-25">Extremely Unlikely</th>
            <th class="text-center align-text-top w-25">Very Unlikely</th>
            <th class="text-center align-text-top w-25">Unlikely</th>
            <th class="text-center align-text-top w-25">Somewhat Unlikely</th>
            <th class="text-center align-text-top w-25">Undecided</th>
            <th class="text-center align-text-top w-25">Somewhat Likely</th>
            <th class="text-center align-text-top w-25">Likely</th>
            <th class="text-center align-text-top w-25">Very Likely</th>
            <th class="text-center align-text-top w-25">Extremely Likely</th>
        </tr>
        </thead>

        <tbody>
        {{ for field in form }}
        <tr>
            <th>{{ field.label }}</th>
            {{ for choice in field }}
            <td>{{ choice }}</td>
            {{ endfor }}
        </tr>
        {{ endfor }}
        </tbody>
    </table>

    <button class="otree-btn-next btn btn-primary" style="float: right;">Next</button>


</div>

<style type="text/css">
    .otree-body {
        max-width: 1300px !important;
    }
</style>

{{ endblock }}
